<!DOCTYPE html>
<html>
<head>
    <title>Text Changes Example</title>
</head>
<body>
    <h1>Deleted and Inserted Text Example</h1>
    <hr style="width:100%;">
    <p>
        <del>This sentence was removed from the document.</del>
        <ins>This new sentence has been added to provide updated information.</ins>
    </p>
</body>
</html>
