<!DOCTYPE html>
<html>
<head>
    <title>Definition List Example</title>
</head>
<body>
    <h1>Key Health Terms</h1>
    <hr style="width:100%;">
    <dl>
        <dt>Nutrition</dt>
        <dd>Eating foods that help you grow and stay healthy.</dd>
        <dt>Hydration</dt>
        <dd>Drinking enough water for your body to work well.</dd>
        <dt>Exercise</dt>
        <dd>Moving your body to keep fit and strong.</dd>
        <dt>Sleep</dt>
        <dd>Resting so your body and mind can recover.</dd>
        <dt>Stress Management</dt>
        <dd>Ways to help you feel calm and relaxed.</dd>
    </dl>
</body>
</html>
