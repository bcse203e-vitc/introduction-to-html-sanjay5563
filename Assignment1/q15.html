<!DOCTYPE html>
<html>
<head>
    <title>Envelope Address Example</title>
    <style>
        .sender {
            position: absolute;
            top: 30px;
            left: 30px;
            font-size: 16px;
        }
        .receiver {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            font-weight: bold;
        }
        body {
            height: 400px;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="sender">
        Sanjay Kumar<br>
        12 Beach Road<br>
        Chennai, Tamil Nadu 600001<br>
        India
    </div>
    <div class="receiver">
        Sanjay Kumar<br>
        12 Beach Road<br>
        Chennai, Tamil Nadu 600001<br>
        India
    </div>
</body>
</html>
