<!DOCTYPE html>
<html>
<head>
    <title>Sample Lists</title>
</head>
<body>
    <h1>Ordered List of Fruits</h1>
    <ol>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
        <li>Grapes</li>
        <li>Orange</li>
    </ol>

    <h1>Unordered List of Countries</h1>
    <ul>
        <li>United States</li>
        <li>Canada</li>
        <li>Mexico</li>
        <li>Brazil</li>
        <li>Argentina</li>
    </ul>
</body>
</html>
